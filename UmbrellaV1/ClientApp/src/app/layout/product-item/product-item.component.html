<div class="product-item row">
  <div class="col-md-2">
    <img class="img-thumbnail" [src]="imageUrl" />
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="product-item-title col-md-12">
        {{productItem.Title}}
      </div>
      <div class="product-item-price col-md-12">
        RD$ {{productItem.Price}}
      </div>
      <br /><br />
      <div class="col-md-9">
        Condicion: Nuevo
      </div>
      <div class="col-md-3">
        Hace 20 minutos
      </div>
      <div class="col-md-9">
        Ubicacion: {{productItem.City.Name}}
      </div>
      <div class="col-md-3">
        {{productItem.User.UserName}}
      </div>
    </div>
  </div>
</div>
