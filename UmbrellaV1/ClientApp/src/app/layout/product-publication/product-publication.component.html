Status: {{productPublicationForm.valid}}
Data: {{productPublicationForm.value | json}}
<div class="product-publication-container">
  <h3>Publicaci贸n de Producto</h3>
  <form [formGroup]="productPublicationForm" (ngSubmit)="onSubmit()">
    <div class="product-publication">
      <div class="product-publication-title">Selecci贸n de imagen</div>
      <div class="product-publication-text">Click sobre la foto que deseas como imagen principal</div>
      <input type="file" class="form-control" #imageInput (onFileChangeEvent)="onFileChange($event)"/>
    </div>

    <div class="product-publication">
      <div class="product-publication-title">Detalles del producto</div>
      <div class="form-group">
        <label for="field_title">Titulo publicaci贸n</label>
        <input type="text" class="form-control" id="field_title" name="field_title" formControlName="Title" />
      </div>
      <div class="form-group">
        <label for="field_category">Categoria</label>
        <select class="form-control" id="field_category" name="field_category">
          <option [value]="">Elegir</option>
          <option *ngFor="let c of categories" [ngValue]="c.CategoryId">{{c.Description}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="field_sub_category">Sub Categoria</label>
        <select class="form-control" id="field_sub_category" name="field_sub_category" formControlName="SubCategoryId">
          <option [value]="">Elegir</option>
          <option *ngFor="let s of subCategories" [ngValue]="s.SubCategoryId">{{s.Description}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="field_price">Precio</label>
        <input type="number" class="form-control" id="field_price" name="field_price" formControlName="Price" />
      </div>
      <div class="form-group">
        <label for="field_description">Descripcion</label>
        <textarea class="form-control" id="field_description" name="field_description" formControlName="Description"></textarea>
      </div>
    </div>

    <div class="product-publication">
      <div class="product-publication-title">Condiciones & ubicaci贸n</div>
      <div class="form-group">
        <label for="field_condition">Condicion</label>
        <select class="form-control">
          <option [value]="N">Nuevo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="field_city">Ciudad</label>
        <select class="form-control" id="field_city" name="field_city" formControlName="CityId">
          <option [value]="">Elegir</option>
          <option *ngFor="let c of cities" [ngValue]="c.CityId">{{c.Name}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button class="btn btn-secundary ml-2">Cancelar</button>
  </form>
</div>
