<div style="margin-left: 80%;">
  <ng-container *isAnonymous>
    <a [routerLink]='["/login"]' class="btn btn-outline-success log">Iniciar Seccion</a>
    <a [routerLink]='["/sign-up"]' class="btn btn-info log-two">Registrar</a>
  </ng-container>
  <ng-container *isAuthenticate>
    <a [routerLink]='["/login"]' class="btn btn-outline-success log">Mi Cuenta</a>
  </ng-container>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Umbrella</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle Navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="mainMenu">
    <ul class="navbar-nav mr-auto">
      <li [routerLinkActive]='["active"]' [routerLinkActiveOptions]='{ exact: true }' class="nav-item">
        <a [routerLink]='["/"]' (click)='collapse()' class="nav-link">
          <span class='glyphicon glyphicon-home'></span> Inicio
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]' class="nav-item">
        <a [routerLink]='["/shops"]' (click)="collapse()" class="nav-link">
          <span class="glyphicon glyphicon-th-list"></span> Tiendas
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]' class="nav-item">
        <a [routerLink]='["/test"]' (click)="collapse()" class="nav-link">
          <span class="glyphicon glyphicon-th-list"></span> Test
        </a>
      </li>
    </ul>

    <div class="form-inline my-2 my-lg-0">
      <input type="search" class="form-control mr-sm-2" [(ngModel)]="searchText"/>
      <button class="btn btn-info btn-mofied" (click)="search()">Buscar</button>
      <a class="btn btn-warning mt-1" [routerLink]='["/product/publication"]'>Nuevo Anuncio</a>
    </div>
  </div>
</nav>
